<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            margin: auto; /* Center the table */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        .logout-button {
            background-color: #dc3545; /* Red color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .register-button {
            background-color: #007bff; /* Blue color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background-color: #28a745; /* Green color on hover */
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            margin: 0 10px;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Files</h1>
        <table>
            <thead>
                <tr>
                    <th>PDF Name</th>
                    <th>Audio Name</th>
                </tr>
            </thead>
            <tbody>
                {% for pdf_file, audio_file in files %}
                <tr>
                    <td><a href="/pdfs/{{ pdf_file }}">{{ pdf_file }}</a></td>
                    <td><a href="/audios/{{ audio_file }}">{{ audio_file }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button-container">
            <button onclick="location.href='/upload/'" class="register-button">Home</button>
            <button onclick="location.href='/logout/'" class="logout-button">Logout</button>
        </div>
    </div>
</body>
</html>
